<div>
<h2>Vertical (basic) Form</h2>
  <form>
	<div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" placeholder="Event Date">
    </div>
    <div class="form-group">
      <label for="time">Time:</label>
      <input type="time" class="form-control" id="time" placeholder="Event Time">
    </div>
    <div class="form-group">
      <label for="des">Description:</label>
      <input type="description" class="form-control" id="des" placeholder="Event Description">
    </div>
	<div class="form-group">
      <label for="loc">Location:</label>
      <input type="location" class="form-control" id="loc" placeholder="Event Location">
    </div>
	<div class="form-group">
      <label for="cost">Cost:</label>
      <input type="cost" class="form-control" id="cost" placeholder="Event Cost">
    </div>

  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Grading Format
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#">HTML</a></li>
      <li><a href="#">CSS</a></li>
      <li><a href="#">JavaScript</a></li>
    </ul>
  </div>

  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Event Type
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#">HTML</a></li>
      <li><a href="#">CSS</a></li>
      <li><a href="#">JavaScript</a></li>
    </ul>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
